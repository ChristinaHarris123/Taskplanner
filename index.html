    <title>Task Planner App</title>

<body>

    <main>
        <section>
            <!-- Container-->
            <!--header-->
            <div class="container1">
                <div class="jumbotron">
                    <h1 class="task-list display-4 text-center">Task List</h1>
                </div>
                <h2 class="addtask">
                    Add New Task
                </h2>
    
                <!--Top two selections-->
                <section class="form-top">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Task Name</label>
                        <input type="taskname" class="form-control" id="newTaskNameInput" placeholder=" ">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="newTaskDescription" rows="3"></textarea>
                    </div>
                </section>
        </section>
        <!--bottom selections-->
        <section class="form-bottom">
            <div class="row">
                <div class="col-sm-4 mt-4">
                    <label class="font" for="newassignedinput">Assigned To:</label><br>
                    <input type="text" id="newTaskAssignedTo" name="newassignedinput" placeholder="" required>
                </div>
                <div class="col-sm-4 mt-4">
                    <label class="font" for="duedate">Due Date:</label><br>
                    <input type="date" id="newTaskDueDate" name="Duedate" required>
                </div>
                <div class="col-sm-4 mt-4 pt-4">
                    <button class="addbutton button-primary font" id="button" type="submit" value="submit">Add
                        Task</button>
                </div>
            </div>
        </section>
        </div>
        </div>



        <!--Container2-->
        <div class="container2">
            <h3 class="fonttask mt-5 display-4">
                Tasks
            </h3>
        </div>
        <!--card area-->
        <div class="container3">
            <div class="row">
                <div class="">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Name</h5>
                            <!--<label class="switch">
                                <input type="checkbox">
                                <span class="slider round">Completed</span>
                            </label>-->
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Description</li>
                                <li class="list-group-item">Assigned To</li>
                                <li class="list-group-item">Due Date</li>
                                <li class="list-group-item">Status</li>
                            </ul>

                                    </svg></a>-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
